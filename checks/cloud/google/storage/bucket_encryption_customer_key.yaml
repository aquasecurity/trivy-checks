terraform:
  good:
    - |-
      resource "google_storage_bucket" "default" {
        name                        = "my-default-bucket"
        location                    = "EU"
        force_destroy               = true
        uniform_bucket_level_access = true

        encryption {
          default_kms_key_name = "projects/my-pet-project/locations/us-east1/keyRings/my-key-ring/cryptoKeys/my-key"
        }
      }
  bad:
    - |-
      resource "google_storage_bucket" "default" {
        name                        = "my-default-bucket"
        location                    = "EU"
        force_destroy               = true
        uniform_bucket_level_access = true
      }
