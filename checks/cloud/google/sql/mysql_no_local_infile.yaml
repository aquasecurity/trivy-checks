terraform:
  good:
    - |-
      resource "google_sql_database_instance" "db" {
        name             = "db"
        database_version = "MYSQL_5_6"
        region           = "us-central1"
        settings {
          database_flags {
            name  = "local_infile"
            value = "off"
          }
        }
      }
  bad:
    - |-
      resource "google_sql_database_instance" "db" {
        name             = "db"
        database_version = "MYSQL_5_6"
        region           = "us-central1"
        settings {
          database_flags {
            name  = "local_infile"
            value = "on"
          }
        }
      }
