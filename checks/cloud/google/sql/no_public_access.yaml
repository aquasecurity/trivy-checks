terraform:
  good:
    - |-
      resource "google_sql_database_instance" "postgres" {
        name             = "postgres-instance-a"
        database_version = "POSTGRES_11"

        settings {
          tier = "db-f1-micro"

          ip_configuration {
            ipv4_enabled = false
            authorized_networks {
              value = "10.0.0.1/24"
              name  = "internal"
            }
          }
        }
      }
  bad:
    - |-
      resource "google_sql_database_instance" "postgres" {
        name             = "postgres-instance-a"
        database_version = "POSTGRES_11"

        settings {
          tier = "db-f1-micro"

          ip_configuration {
            ipv4_enabled = false
            authorized_networks {
              value = "108.12.12.0/24"
              name  = "internal"
            }

            authorized_networks {
              value = "0.0.0.0/0"
              name  = "internet"
            }
          }
        }
      }
