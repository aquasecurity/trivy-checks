terraform:
  good:
    - |-
      resource "google_compute_disk" "good_example" {
        name  = "test-disk"
        type  = "pd-ssd"
        zone  = "us-central1-a"
        image = "debian-9-stretch-v20200805"
        labels = {
          environment = "dev"
        }
        physical_block_size_bytes = 4096
        disk_encryption_key {
          kms_key_self_link = "something"
        }
      }
  bad:
    - |-
      resource "google_compute_disk" "bad_example" {
        name  = "test-disk"
        type  = "pd-ssd"
        zone  = "us-central1-a"
        image = "debian-9-stretch-v20200805"
        labels = {
          environment = "dev"
        }
        physical_block_size_bytes = 4096
      }
