terraform:
  good:
    - |-
      resource "google_compute_firewall" "good_example" {
        direction = "EGRESS"
        allow {
          protocol = "icmp"
        }
        destination_ranges = ["1.2.3.4/32"]
      }
  bad:
    - |-
      resource "google_compute_firewall" "bad_example" {
        direction = "EGRESS"
        allow {
          protocol = "icmp"
        }
        destination_ranges = ["0.0.0.0/0"]
      }
