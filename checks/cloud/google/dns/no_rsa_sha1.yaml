terraform:
    links:
        - https://registry.terraform.io/providers/hashicorp/google/latest/docs/resources/dns_managed_zone#algorithm
    good:
        - |-
          resource "google_dns_managed_zone" "example-zone" {
            name     = "example-zone"
            dns_name = "example-${random_id.rnd.hex}.com."

            dnssec_config {
              state = "on"
              default_key_specs {
                algorithm = "rsasha512"
                key_type  = "keySigning"
              }
              default_key_specs {
                algorithm = "rsasha512"
                key_type  = "zoneSigning"
              }
            }
          }
    bad:
        - |-
          resource "google_dns_managed_zone" "example-zone" {
            name     = "example-zone"
            dns_name = "example-${random_id.rnd.hex}.com."

            dnssec_config {
              state = "on"
              default_key_specs {
                algorithm = "rsasha1"
                key_type  = "keySigning"
              }
              default_key_specs {
                algorithm = "rsasha1"
                key_type  = "zoneSigning"
              }
            }
          }
