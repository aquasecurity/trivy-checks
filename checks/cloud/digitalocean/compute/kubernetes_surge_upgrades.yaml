terraform:
  good:
    - |-
      resource "digitalocean_kubernetes_cluster" "surge_upgrade_good" {
        name          = "foo"
        region        = "nyc1"
        version       = "1.20.2-do.0"
        surge_upgrade = true

        node_pool {
          name       = "worker-pool"
          size       = "s-2vcpu-2gb"
          node_count = 3

          taint {
            key    = "workloadKind"
            value  = "database"
            effect = "NoSchedule"
          }
        }
      }
  bad:
    - |-
      resource "digitalocean_kubernetes_cluster" "surge_upgrade_bad" {
        name          = "foo"
        region        = "nyc1"
        version       = "1.20.2-do.0"
        surge_upgrade = false

        node_pool {
          name       = "worker-pool"
          size       = "s-2vcpu-2gb"
          node_count = 3

          taint {
            key    = "workloadKind"
            value  = "database"
            effect = "NoSchedule"
          }
        }
      }
