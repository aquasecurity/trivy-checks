terraform:
  good:
    - |-
      data "digitalocean_ssh_key" "terraform" {
        name = "myKey"
      }

      resource "digitalocean_droplet" "good_example" {
        image    = "ubuntu-18-04-x64"
        name     = "web-1"
        region   = "nyc2"
        size     = "s-1vcpu-1gb"
        ssh_keys = [data.digitalocean_ssh_key.myKey.id]
      }
  bad:
    - |-
      resource "digitalocean_droplet" "good_example" {
        image  = "ubuntu-18-04-x64"
        name   = "web-1"
        region = "nyc2"
        size   = "s-1vcpu-1gb"
      }
