terraform:
  links:
    - https://registry.terraform.io/providers/hashicorp/azurerm/latest/docs/resources/monitor_diagnostic_setting
  good:
    - |-
      resource "azurerm_storage_account" "good_example" {
        name                     = "storageaccountname"
        resource_group_name      = azurerm_resource_group.example.name
        location                 = azurerm_resource_group.example.location
        account_tier             = "Standard"
        account_replication_type = "GRS"
      }

      resource "azurerm_monitor_diagnostic_setting" "good_example" {
        name               = "storage-blob-logging"
        target_resource_id = "${azurerm_storage_account.good_example.id}/blobServices/default"
        storage_account_id = azurerm_storage_account.good_example.id

        enabled_log {
          category = "StorageRead"
        }
        enabled_log {
          category = "StorageWrite"
        }
        enabled_log {
          category = "StorageDelete"
        }

        metric {
          category = "Transaction"
          enabled  = true
        }
      }
  bad:
    - |-
      resource "azurerm_storage_account" "bad_example" {
        name                     = "storageaccountname"
        resource_group_name      = azurerm_resource_group.example.name
        location                 = azurerm_resource_group.example.location
        account_tier             = "Standard"
        account_replication_type = "GRS"
      }

      resource "azurerm_storage_container" "bad_example" {
        name                  = "content"
        storage_account_name  = azurerm_storage_account.bad_example.name
        container_access_type = "private"
      }
