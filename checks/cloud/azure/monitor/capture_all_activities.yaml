terraform:
  good:
    - |-
      resource "azurerm_monitor_log_profile" "good_example" {
        name = "good_example"

        categories = [
          "Action",
          "Delete",
          "Write",
        ]

        retention_policy {
          enabled = true
          days    = 365
        }
      }
  bad:
    - |-
      resource "azurerm_monitor_log_profile" "bad_example" {
        name = "bad_example"

        categories = []

        retention_policy {
          enabled = true
          days    = 7
        }
      }
