terraform:
  good:
    - "resource \"aws_eks_cluster\" \"good_example\" {\n  // other config \n\n  name     = \"good_example_cluster\"\n  role_arn = var.cluster_arn\n  vpc_config {\n    endpoint_public_access = false\n  }\n}"
