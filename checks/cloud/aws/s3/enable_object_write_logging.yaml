terraform:
  good:
    - |-
      resource "aws_s3_bucket" "good_example" {
        bucket = "my-bucket"
      }

      resource "aws_cloudtrail" "example" {
        event_selector {
          read_write_type = "WriteOnly" # or "All"
          data_resource {
            type   = "AWS::S3::Object"
            values = ["arn:aws:s3:::${aws_s3_bucket.good_example.bucket}/"]
          }
        }
      }
  bad:
    - |-
      resource "aws_s3_bucket" "bad_example" {
        bucket = "my-bucket"
      }
