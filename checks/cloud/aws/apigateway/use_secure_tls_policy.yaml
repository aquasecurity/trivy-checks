terraform:
  links:
    - https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/api_gateway_domain_name#security_policy-1
    - https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-security-policies-list.html
  good:
    - |-
      resource "aws_api_gateway_domain_name" "good_example" {
        security_policy      = "SecurityPolicy_TLS13_1_2_PFS_PQ_2025_09"
        endpoint_access_mode = "STRICT"
        endpoint_configuration {
          types = ["REGIONAL"]
        }
      }
    - |-
      resource "aws_api_gateway_domain_name" "good_example" {
        security_policy      = "SecurityPolicy_TLS12_PFS_2025_EDGE"
        endpoint_access_mode = "STRICT"
        endpoint_configuration {
          types = ["EDGE"]
        }
      }
  bad:
    - |-
      resource "aws_api_gateway_domain_name" "bad_example" {
        security_policy = "TLS_1_0"
      }
