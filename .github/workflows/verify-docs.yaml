name: Verify Docs
on:
  pull_request:
  merge_group:
jobs:
  build:
    name: Verify Docs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - run: |
        make docs
        if [ -n "$(git status --porcelain)" ]; then
          echo "Run 'make docs' and push it"
          exit 1
        fi
