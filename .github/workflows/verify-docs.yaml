name: Verify Docs
on:
  pull_request:
  merge_group:

env:
  GO_VERSION: '1.23'

jobs:
  build:
    name: Verify Docs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - run: |
        make docs
        if [ -n "$(git status --porcelain)" ]; then
          echo "Run 'make docs' and push it"
          exit 1
        fi
