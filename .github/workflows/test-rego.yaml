name: test rego
on:
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
  merge_group:
env:
  GO_VERSION: "1.21"
jobs:
  opa-tests:
    name: OPA tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OPA
        uses: ./.github/actions/setup-opa

      - name: OPA Format
        run: |
          files=$(opa fmt --list . | grep -v vendor || true)
          if [ -n "$files" ]; then
            echo "=== The following files are not formatted ==="
            echo "$files"
            exit 1
          fi

      - name: OPA Test
        run: make test-rego
